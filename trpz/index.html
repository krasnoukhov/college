<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru_RU">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-control" content="no-cache, proxy-revalidate, must-revalidate" />

	<title>ТРПЗ</title>
	
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		function y1(a,x) {
			if(x >= 18 || x == 0) {
				return null;
			}
		
			if(x < 10) {
				var r = Math.abs(Math.sin(x*x+(x-1)/2-a));
			}else{
				var r = Math.abs(Math.sin(x*x+(x-1)/2-a));
			}
			
			return r;
		}

		function y2(a,x) {
			if(x >= 18 || x == 0) {
				return null;
			}
		
			if(x < 3) {
				var r = Math.pow((a+x), 1/3);
			}else if(x <= 8) {
				var r = a*Math.sqrt(Math.log(Math.abs(x)));
			}else{
				var r = Math.sin(a*x);
			}
			
			return r;
		}
		
		var a = [1,2];
		var x = [-11, 1, 3, 0.5, 7, 8, 15, 30, 6, 0, 18, 19, 20];
		
		for(a0 in a) {
			for(x0 in x) {
				var r = y1(a[a0],x[x0]);
				var str = 'first — a: '+a[a0]+', x: '+x[x0]+'; y = '+r+'<br />';
				
				$('#results').append(str);
			}
		}

		for(a0 in a) {
			for(x0 in x) {
				var r = y2(a[a0],x[x0]);
				var str = 'second — a: '+a[a0]+', x: '+x[x0]+'; y = '+r+'<br />';
				
				$('#results').append(str);
			}
		}
	});
	</script>
</head>
<body>
	<div id="results">
	</div>
</body>
